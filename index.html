<!DOCTYPE html>
<html lang="en">
<title>Audio</title>
<head>
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
    <script type="text/javascript" src="js/sound.js"></script>

</head>
<body onload="loadSound();">
<h1>Audio plugin using SOUNDJS</h1>


<video id="vid" width="100%" height="auto" autoplay muted loop>
    <source src="movie/diablo3.ts" type="video/mp4"/>
    <source src="movie/diablo3.ogg" type="video/ogg"/>

    Video is not supported</video>
<h2>Click on the button to start the song "Dungeon by Matt Uelmen 1996"</h2>

<button onclick="playSound();" class="playSound">Dungeon</button >


<link rel="stylesheet" href="css/style.css">





</body>
</html>
